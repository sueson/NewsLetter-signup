<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .main-content{
      margin-top: 30px;
    }
    body{
      background-color: hsl(235, 18%, 26%);
      font-size: 16px;
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    #main-container{
      background-color: white;
      width: 950px;
    }
    #btn:hover{
      cursor: pointer;
      background-color: hsl(4, 100%, 67%);
      color: white;
    }
    .custom-background{
      background-color: hsl(234, 29%, 20%);
      color: white;
    }
    #email{
      position: relative;
    }
    #error{
      position: absolute;
      top: 63%;
      left: 36%;
      display: none;
      color: hsl(4, 100%, 67%);
    }
    .error-border{
      border: 2px solid hsl(4, 100%, 67%);
    }


    @media screen and (max-width:900px) {
      #main-container{
        background-color: white;
        width: 500px;
        padding: 0px;
        margin-left: 4px;
        margin-right: 0px;
        position: relative;
      }
      .news{
        position: absolute;
        left: 10%;
      }
      .main-content{
        margin-top: 600px;
      }
      #email{
        position: relative;
      }
      #error{
        position: absolute;
        top: 83%;
        left: 56%;
        display: none;
        color: hsl(4, 100%, 67%);
      }
      
      
    }
  </style>

          Stay updated!
        </h1>
        <p>
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg><span class="mx-2">Product discovery and building what matters</span></p>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg><span class="mx-2">Measuring to ensure updates are a success</span></p>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg><span class="mx-2">And much more!</span></p>
        <p class="h6 mt-4" id="email">Email address</p>
        <p id="error">Valid email required</p>
        <input id="input" class="p-3 rounded" style="width: 400px;" type="text" placeholder="email@company.com">
        <button id="btn" class="border rounded p-3 mt-3 custom-background" style="width: 400px;">Subscribe to monthly newsletter</button>
      </div>
    </div>

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sueson</a>.
  </div>

  <script>
    const input = document.getElementById('input')
    const btn = document.getElementById('btn')
    const mainContainer = document.getElementById('main-container')
    const errorElement = document.getElementById('error')

    btn.addEventListener('click', (e)=>{
      e.preventDefault();
      if(input.value === 'ash@loremcompany.com'){
         mainContainer.innerHTML = `<div id="success-container" class="container bg-info mt-5 px-5 pb-5 pt-4 bg-white rounded-5" style="width: 400px;">
          <svg class="SVG" style="width:50px; height: 100px" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
          <div class="success-content">
            <div class="row">
              <h1>
                Thanks for subscribing!
              </h1>
            </div>
            <div class="row">
              <p>A confirmation email has been sent to <span style="font-weight: bold;">ash@loremcompany.com.</span> 
                 Please open it and click the button inside to confirm your subscription.</p>
            </div>
            <div class="row">
              <button id="btn" class="custom-background border rounded p-2 ">Dismiss message</button>
            </div>
          </div>
        </div>`
        
      }
      else if(input.value != 'ash@loremcompany.com'){
        errorElement.style.display = "block";
        input.classList.add("error-border");
      }
      else{
        errorElement.style.display = "none";
        input.classList.remove("error-border");
      }
      
    })
  </script>
